<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&display=swap"
        rel="stylesheet">
    <title>Registration Form</title>
</head>

<body>
    <header>
        <h1>THE CODE REVIEW</h1>
    </header>

    <main>
        <section>
            <h2 class="change">Signup for our newletter</h2>
            <p class="change">Get the latest news on how your code is doing right in your inbox</p>
        </section>

        <form>
            <fieldset>
                <legend>Contact Information</legend>

                <div class="control-container">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="user-name" placeholder="Required">
                </div>
                <div class="control-container">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="user-email" placeholder="Required">
                </div>
                <div class="control-container">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="user-phone">
                </div>
                <div class="control-container">
                    <label for="address1">Street Address</label>
                    <input type="text" id="address1" name="user-address1">
                </div>
                <div class="control-container">
                    <label for="address2">City</label>
                    <input type="text" id="address2" name="user-address2">
                </div>
                <div class="control-container">
                    <label for="address3">State</label>
                    <select id="address3" name="address3" required>
                        <option value="" disabled selected hidden>Choose State</option>
                        <option value="NSW">NSW</option>
                        <option value="QLD">QLD</option>
                        <option value="VIC">VIC</option>
                        <option value="ACT">ACT</option>
                        <option value="NT">NT</option>
                        <option value="WA">WA</option>
                        <option value="SA">SA</option>
                        <option value="TAS">TAS</option>
                    </select>
                </div>
                <div class="control-container">
                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" name="user-zip">
                </div>
            </fieldset>

            <fieldset>
                <legend>Newsletter</legend>
                <p>Select the newsletter you would like to receive</p>

                <div class="control-container">
                    <div>
                        <label class="checkbox-container" for="news1">HTML News
                            <input type="checkbox" id="news1" name="news" value="news1">
                            <span class="checkmark"></span>
                        </label>
                        <label class="checkbox-container" for="news2">CSS News
                            <input type="checkbox" id="news2" name="news" value="news2">
                            <span class="checkmark"></span>
                        </label>
                        <label class="checkbox-container" for="news3">Javascript News
                            <input type="checkbox" id="news3" name="news" value="news3">
                            <span class="checkmark"></span></label>
                    </div>
                </div>

                <div class="control-container">
                    <div>
                        <p>Newsletter format</p>
                        <label class="radio-container" for="format1">HTML
                            <input type="radio" id="format1" name="format" value="html">
                            <span class="radiomark"></span>
                        </label>
                        <label class="radio-container" for="format2">Plain text
                            <input type="radio" id="format2" name="format" value="text">
                            <span class="radiomark"></span>
                        </label>
                    </div>
                </div>

                <div class="control-container">
                    <div class="full-width">
                        <label for="message">Other topics you'd like to hear about</label>
                        <textarea id="message" name="message"></textarea>
                    </div>
                </div>
            </fieldset>

            <button type="submit">Sign Up</button>
        </form>
        <footer>Copyright The Code Review</footer>
    </main>
</body>

</html>
